

<div *ngIf="isLoginState()" class="container">
  <div class="form-box">
    <h2>Iniciar sesión</h2>
    <form action="#">
      <div class="input-group">
        <label for="email">Tu correo</label>
        <input type="email" id="email" [(ngModel)]="emailr" name="email" placeholder="name@company.com" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="passwordr" name="password" placeholder="********" required>
      </div>
      <button type="button" (click)="iniciarClick()" class="btn">Iniciar</button>
    </form>
    <p>¿No tienes cuenta? <a (click)="CreateAccountClick()">Regístrate aquí</a></p>
  </div>
</div>


  <div *ngIf="isRegisterState()" class="container">
    <div class="form-box">
      <h2>registrate</h2>
      <form>
        <div class="input-group">
          <label for="email">Tu Nombre</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Tu Apellido</label>
          <input type="text" id="name" [(ngModel)]="apellido" name="apellido" placeholder="Apellido" required>
        </div>

        <label for="carrera">Carrera Universitaria</label>
        <div class="gender">
          <select id="carrera" [(ngModel)]="carrera" name="carrera" required>
            <option value="">Selecciona tu carrera</option>
            <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
            <option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
            <option value="Derecho">Derecho</option>
            <option value="Administración de Empresas">Administración de Empresas</option>
            <option value="Psicología">Psicología</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Educación">Educación</option>
          </select>
        </div>

        <div class="input-group">
          <label for="email">Tu correo</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@company.com" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirma contraseña</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="********" required>
        </div>
        <button type="button" (click)="registrarClick()" class="btn">registrate</button>
      </form>
      <p>¿ya tienes cuenta?<a (click)="LoginClick()"> Inicia sesión aquí</a></p>
    </div>
    
  </div>
